<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="STYLES/estilosCuadernia.css"  rel="stylesheet">
    <title>Registro de venta</title>
</head>
<body>

    <div>
        <img class="logo" src="./MEDIA/Logo_3.0_Cuadernia.png  "alt="Foto logo"/> 
    </div>
<ol>

    <li>
    <label>
        Ingrese el ID de venta
        <input type="number"/>
    </label>
    </li>

    <li>
        <label>
            Ingrese la fecha de venta
            <input type="date"/>
        </label>
    </li>

    <li>
        <label>
            Ingrese el ID del producto
            <input type="number"/>
        </label>
    </li>

    <li>
        <label>
            Ingrese la descripcion del producto
            <input placeholder="Ej. Producto"/>
        </label>
    </li>

    <li>
        <label>
            Ingrese la cantidad comprada
            <input type="number"/>
        </label>
    </li>

    <li>
        <label>
            Ingrese el precio unitario
            <input type="number"/>
        </label>
    </li>

    <li>
        <label>
            Ingrese el precio total
            <input type="number"/>
        </label>
    </li>

    <li>
        <label>
            Ingrese el ID del cliente
            <input type="number"/>
        </label>
    </li>

    <li>
        <label>
            Nombre del cliente
            <input placeholder="Ej. Nombre del cliente"/>
        </label>
    </li>

    <li>
        <label>
            Nombre del vendedor
            <input placeholder="Ej. Nombre del vendedor"/>
        </label>
    </li>

    <li>
        <label>
            Estados de la venta
            <input placeholder="Ej. Estados de la venta"/>
        </label>
    </li>

</ol>

<section>
<button type="button"style=" background-color:rgb(0, 255, 255);">Registrar  la venta</button>
</section>


<section>
<a href="./Cuadernia.html">Regresar</a>
</section>

</body>
</html>
