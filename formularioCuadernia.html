<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="STYLES/estilosCuadernia.css"  rel="stylesheet">
    <title>Registro de venta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

</head>
<body>

    <div>
        <img class="logo" src="./MEDIA/Logo_3.0_Cuadernia.png  "alt="Foto logo"/> 
    </div>
<ol>

    <li>
    <label>
        Ingrese el ID de venta
        <input type="number" id="IDventa"/>
    </label>
    </li>

    <li>
        <label>
            Ingrese la fecha de venta
            <input type="date" id="fechaventa"/>
        </label>
    </li>

    <li>
        <label>
            Ingrese el ID del producto
            <input type="number" id="IDproducto"/>
        </label>
    </li>

    <li>
        <label>
            Ingrese la descripcion del producto
            <input placeholder="Ej. Producto" id="descripcion"/>
        </label>
    </li>

    <li>
        <label>
            Ingrese la cantidad comprada
            <input type="number" id="cantidad"/>
        </label>
    </li>

    <li>
        <label>
            Ingrese el precio unitario
            <input type="number"id="preciou"/>
        </label>
    </li>

    <li>
        <label>
            Ingrese el precio total
            <input type="number" id="preciot"/>
        </label>
    </li>

    <li>
        <label>
            Ingrese el ID del cliente
            <input type="number" id="IDcliente"/>
        </label>
    </li>

    <li>
        <label>
            Nombre del cliente
            <input placeholder="Ej. Nombre del cliente" id="nombrecliente"/>
        </label>
    </li>

    <li>
        <label>
            Nombre del vendedor
            <input placeholder="Ej. Nombre del vendedor"id="vendedor"/>
        </label>
    </li>

    <li>
        <label>
            Estados de la venta
            <select name = "estado de la venta" id=estadov>
                <option value="en proceso">en proceso</option>
                <option value="cancelado">cancelado</option>
                <option value="entregado">entregado</option>
            </select>
        </label>
    </li>

</ol>

<section>
    <div>
        <button class="botonRegistrar" onclick="myFunction();">
            Guardar
        </button>
        <button
            class="botonRegresar"
            type="button"
            onclick="location.href='Cuadernia.html'"
        >
            Regresar
        </button>
    </div>
    <script src="./scripts/registro_venta.js"></script>
    <script>
        window.onload = iniciar;
    </script>
    
    <script>

        function myFunction() {
    
          alert("La venta fue registrada satisfactoriamente!");
    
        }
    
    </script>


</section>






</body>
</html>
