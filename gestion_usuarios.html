<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset= "UTF-8">
        <meta name = "description" content = "Página del administrador de productos">
        <link rel = "stylesheet" href = "./styles/estilos.css" type = "text/css">
        <script src="https://kit.fontawesome.com/d4cd33a1a3.js" crossorigin="anonymous"></script>
        <script src="./scripts/gestion_usuarios.js"></script>
        <script> window.onload = iniciar;</script>
        <title>Gestión de usuarios</title>
        
        <style> @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        
    </head>
    <body>
        <header>
            <ul class="encabezado">
                <li>
                    <img
                        class="logoCuadernia"
                        src="./media/logo_cuadernia.png"
                        alt="Logo Cuadernia"
                    />
                </li>
                <li>
                    <div class="tituloPagina">GESTIÓN DE USUARIOS</div>
                </li>
            </ul>
        </header>

        <ul class="cuerpo">
            <li>
                <div class = contenedorBotonAgregar>
                    <input class = "botonAgregar boton" type= "button" 
                    onclick = "agregarUsuario();"  
                    value = "Agregar usuario" /> 
                  </div>
                </div>
            </li>
            <li>
                <div class= contenedorTabla>
                    <table class="tabla" id="tablaUsuarios">
                        <tr class = "campos">
                            <th scope="col">Usuario</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Tipo de Usuario</th>
                            <th scope="col">Estado del usuario</th>
                            <th scope="col">Herramientas</th>
                        </tr>
                        <tbody></tbody>
                    </table>
                </div>
            </li>
            
            <li>
                <div class = "contenedorBotonesSalir">
                  <div>
                    <input class = "boton" type= "button" 
                    onclick = "location.href = ('./menu_inicio.html');" 
                    value = "Salir de la Aplicación"/> <!-- MODIFICAR -->
                  </div>
                  <div>
                    <input class = "boton botonHome" type= "button" 
                    onclick = "location.href = ('./menu_inicio.html');"/> <!-- MODIFICAR -->
                  </div>
                </div>
              </li>
            </ul>

        <!--PIE DE PÁGINA-->
        <footer class="footer"></footer>
    </body>
</html>
