<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
    <meta name = "description" content = "Página de edición de productos">
    <link rel = "stylesheet" href = "./styles/estilos.css" type = "text/css">
    <script src="https://kit.fontawesome.com/d4cd33a1a3.js" crossorigin="anonymous"></script>
    <script src="./scripts/registro_usuario.js"></script>
    <script>window.onload = iniciar;</script>
    <style> @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Registro de usuario</title>
    </head>
    <body>
        <header>
            <ul class="encabezado">
                <li>
                    <img
                        class="logoCuadernia"
                        src="./media/logo_cuadernia.png"
                        alt="Logo Cuadernia"
                    />
                </li>
                <li>
                    <div class="tituloPaginaFormulario">REGISTRO DE USUARIO</div>
                </li>
            </ul>
        </header>

        <div class = "contenedorFormulario">
            <ul class = "formulario">
              <li>
                <div class = "contenedorDeDatos">
                  <label> ID usuario
                  <input type = "number" id = "ID" required>
                  </label>
                </div>
              </li>
        
              <li>
                <div class = "contenedorDeDatos">
                  <label> Nombre del usuario
                    <input type = "text" id = "nombre" required>
                  </label>
                </div>
              </li>
        
              <li>
                <div class = "contenedorDeDatos">
                  <label> Apellido del usuario
                    <input type = "text" id = "apellido" required>
                  </label>
                </div>
              </li>
        
              <li>
                <div class = "contenedorDeDatos">
                  <label> Tipo de usuario
                    <select name="tipo usuario" id="tipo">
                        <option value="vendedor">Vendedor</option>
                        <option value="administrador">Administrador</option>
                    </select>
                  </label>
                </div>
              </li>

              <li>
                <div class = "contenedorDeDatos">
                  <label> Estado del usuario
                    <select name="estado usuario" id="estado">
                        <option value="autorizado">Autorizado</option>
                        <option value="no autorizado">No autorizado</option>
                        <option value="pendiente">Pendiente</option>
                    </select>
                  </label>
                </div>
              </li>
            </ul>
          </div>

        <div class = "contenedorBotonesGuardar">
            <div>
                <input class = "boton" type= "button" onclick = "location.href = ('./gestion_usuarios.html');" value = "Regresar" />
            </div>
            <div>
              <button class = "boton" type = button onclick="guardarUsuario();">Guardar</button>
            </div>
        </div>
        
    </body>
</html>
